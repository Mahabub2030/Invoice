<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - DACO Invoice System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="flex justify-between items-center bg-white shadow p-4 rounded mb-4">
            <div>
                <h1 class="text-2xl font-bold">Invoice History</h1>
            </div>
            <div>
                <a href="index.html" class="text-blue-500">Back to Main Page</a>
            </div>
        </header>

        <!-- History Table -->
        <div class="bg-white shadow rounded p-4">
            <table id="historyTable" class="min-w-full border-collapse w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border px-4 py-2">Date</th>
                        <th class="border px-4 py-2">Subtotal</th>
                        <th class="border px-4 py-2">VAT</th>
                        <th class="border px-4 py-2">Total</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- History entries will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function loadHistory() {
            const historyBody = document.getElementById("historyBody");
            historyBody.innerHTML = "";
            const history = JSON.parse(localStorage.getItem("invoiceHistory") || "[]");

            history.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="border px-4 py-2">${entry.date}</td>
                    <td class="border px-4 py-2">${entry.subtotal}</td>
                    <td class="border px-4 py-2">${entry.vat}</td>
                    <td class="border px-4 py-2">${entry.total}</td>
                `;
                historyBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", loadHistory);
    </script>
</body>
</html>
